<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="iniciar_sesion.css">
  <link rel="icon" href="Logo_.ico">
  <title>Iniciar sesion</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="Logo.png" alt="Logo">
    </a>
  </header>
  <section class="form-register">
    <center><h4>Iniciar sesión</h4></center>
    <form id="login-form" onsubmit="return handleLogin(event)">
      <input class="controls" type="email" id="correo" name="correo" placeholder="Ingrese su Correo" required>
      <input class="controls" type="password" id="contraseña" name="contraseña" placeholder="Ingrese su Contraseña" required>
      <p>Estoy de acuerdo con <a href="terminos_condiciones.html">Términos y Condiciones</a></p>
      <input class="botons" type="submit" value="Iniciar sesión">
    </form>
    <p>No tenes una cuenta? <a href="registrarse.html">Regístrate</a></p>
  </section>
  <script>
    function handleLogin(event) {
      event.preventDefault();

      const correo = document.getElementById('correo').value;
      const contraseña = document.getElementById('contraseña').value;

      const usuarioCorrecto = "nose";
      const contraseñaCorrecta = "123";

      if (correo !== usuarioCorrecto && contraseña !== contraseñaCorrecta) {
        window.location.href = "pagina_main.html";
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
